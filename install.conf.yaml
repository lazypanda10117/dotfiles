- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/bin:

    # ===
    # Shells
    # ===

    # bash
    ~/.bashrc:                              bash/bashrc
    ~/.bash_profile:                        bash/bash_profile

    # zsh
    ~/.zshrc:                               zsh/zshrc
    ~/.zprofile:                            zsh/zprofile

    # ===
    # Some Styling
    # ===

    # xorg
    ~/.xinitrc:                             X11/xinitrc
    ~/.xprofile:                            X11/xprofile


    # ===
    # Editors
    # ===

    # vim
    # ~/.vim:                                 vim/vim
    # ~/.vimrc:                               vim/vimrc
    # ~/.gvimrc:                              vim/gvimrc

    # ===
    # Workflow
    # ===

    # i3
    # ~/.config/i3:
    # ~/.config/i3blocks:

    # ===
    # Others
    # ===

    # mpv
    # ~/.config/mpv/mpv.conf:                 mpv/mpv.conf
    # ~/.config/mpv/input.conf:               mpv/input.conf
    # ~/.config/mpv/scripts:                  mpv/scripts

    # asymptote
    ~/.config/asy:
    # latex
    ~/texmf/tex/latex/:                     latex/

    # latexmk
    ~/.config/latexmk/latexmkrc:            others/latexmkrc
    # redshift
    ~/.config/redshift.conf:                others/redshift.conf
    # neofetch
    ~/.config/neofetch/config:              others/neofetch.conf
    # htop
    ~/.config/htop/htoprc:                  others/htoprc

    # oh-my-zsh
    ~/.oh-my-zsh/themes/dieter.zsh-theme:   oh-my-zsh/themes/dieter.zsh-theme
