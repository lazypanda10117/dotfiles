- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    # ~/bin:

    # ===
    # Shells
    # ===

    # bash
    ~/.bashrc:                              
        force: true                              
        path: bash/bashrc
    ~/.bash_profile:                        
        force: true                              
        path: bash/bash_profile

    # zsh
    ~/.zshrc: 
        force: true                              
        path: zsh/zshrc

    ~/.zprofile:                            
        force: true                              
        path: zsh/zprofile

    # alias
    ~/.alias/:                              
      glob: true
      path: alias/*

    # ===
    # Some Styling
    # ===

    # xorg
    ~/.xinitrc:                             X11/xinitrc
    ~/.xprofile:                            X11/xprofile


    # ===
    # Editors
    # ===

    # vim
    # ~/.vim:                                 vim/vim
    # ~/.vimrc:                               vim/vimrc
    # ~/.gvimrc:                              vim/gvimrc

    # ===
    # Workflow
    # ===

    # i3
    # ~/.config/i3:
    # ~/.config/i3blocks:

    # ===
    # Others
    # ===

    # mpv
    # ~/.config/mpv/mpv.conf:                 mpv/mpv.conf
    # ~/.config/mpv/input.conf:               mpv/input.conf
    # ~/.config/mpv/scripts:                  mpv/scripts

    # asymptote
    ~/.config/asy/:
      glob: true
      path: asy/*

    # latex
    ~/texmf/tex/latex/:                     
      glob: true
      path: latex/*

    # latexmk
    ~/.config/latexmk/latexmkrc:            others/latexmkrc
    # redshift
    ~/.config/redshift.conf:                others/redshift.conf
    # neofetch
    ~/.config/neofetch/config:              others/neofetch.conf
    # htop
    ~/.config/htop/htoprc:                  others/htoprc
    # rofi
    ~/.config/rofi/config:                  others/rofi.conf

    # oh-my-zsh
    ~/.oh-my-zsh/themes/dieter.zsh-theme:
        force: true
        path: oh-my-zsh/themes/dieter.zsh-theme
